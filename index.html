<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <input id="outputScreen" type="text" name="" value="" placeholder="0">
      <button type="button" name="button" onclick="c()" >C</button>
      <button type="button" name="button" onclick="del()">DEL</button>
      <button type="button" name="button" onclick="display('%')">%</button>
      <button class="operator" type="button" name="button" onclick="display('/')">/</button>
      <button type="button" name="button" onclick="display('7')">7</button>
      <button type="button" name="button" onclick="display('8')">8</button>
      <button type="button" name="button" onclick="display('9')">9</button>
      <button class="operator" type="button" name="button" onclick="display('*')">*</button>
      <button type="button" name="button" onclick="display('4')">4</button>
      <button type="button" name="button" onclick="display('5')">5</button>
      <button type="button" name="button" onclick="display('6')">6</button>
      <button class="operator" type="button" name="button" onclick="display('-')">-</button>
      <button type="button" name="button" onclick="display('1')">1</button>
      <button type="button" name="button" onclick="display('2')">2</button>
      <button type="button" name="button" onclick="display('3')">3</button>
      <button class="operator" type="button" name="button" onclick="display('+')">+</button>
      <button class="zeroBtn" type="button" name="button" onclick="display('0')">0</button>
      <button type="button" name="button" onclick="display('.')">.</button>
      <button class="operator" type="button" name="button" onclick="calculate()">=</button>
    </div>
  </div>



  <script src="index.js" charset="utf-8"></script>
</body>

</html>
